<!DOCTYPE html>
<html>
    <head>
        <title>Grunt GUI</title>
        <link href="../css/main.css" rel="stylesheet" type="text/css" />
        <script src="../bower/platform/platform.js"></script>
        <link rel="import" href="../bower/core-elements/core-elements.html">
        <link rel="import" href="../bower/paper-elements/paper-elements.html">
    </head>
    <body>
        <core-scaffold>
            <core-header-panel navigation flex mode="seamed">
                <core-toolbar>Grunt Tasks</core-toolbar>
                <core-menu theme="core-light-theme">
                    <paper-item icon="expand-more" label="Grunt Test" id="test"></paper-item>
                    <paper-item icon="expand-less" label="Grunt Sass" id="sass"></paper-item>
                </core-menu>
            </core-header-panel>
            <div tool flex>Console Logs</div>
            <paper-icon-button tool icon="refresh" id="refresh"></paper-icon-button>
            <div>
                <section id="logs">
                    <ul></ul>
                </section>
            </div>
        </core-scaffold>
    </body>
    <script>
        require('../js/app.js').init();
    </script>
</html>
